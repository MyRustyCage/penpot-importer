name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: penpot-importer
          branch: gh-pages
